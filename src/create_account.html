<!DOCTYPE html>
<html>
    <head>
        <title>Create Account</title>
        <link rel="stylesheet" href="assets/css/register.css">
        <script type="text/javascript" src="assets/js/register.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="content">
            <div class="logo"><h2>Blink</h2></div>
            <div class="err_msg_hide">Error msg here</div>
            <div class="credentials_form">
                <label for="name">Name</label>
                <div class="email_div">
                    <img src="assets/images/name.svg">
                <input id="name_input" type="text" name="name" placeholder="Enter your name">
                </div>
                <label for="mail_name">Email</label>
                <div class="email_div">
                    <img src="assets/images/email.svg">
                <input id="email_input" type="text" name="mail_name" placeholder="Email">
                </div>
                
                <label for="password">Password</label>
                <div class="password_div">
                    <img src="assets/images/password.svg">
                    <input id="password_input" type="password" name="password" placeholder="Password">
                </div>

                <label for="confirm_password">Confirm Password</label>
                <div class="password_div">
                    <img src="assets/images/password.svg">
                    <input id="repeat_password_input" type="password" name="confirm_password" placeholder="Confirm Password">
                </div>
                
            </div>
            <div class="button_div">
                <div class="login_button" ><a href="login.html">Login</a></div>
                <div class="signup_button" onclick="register()"><div ><span >Create Account</span></div></div>
            </div>
        </div>
        </body>
    </body>
</html>
