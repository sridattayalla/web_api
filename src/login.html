<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="assets/css/login.css">
        <script type="text/javascript" src="assets/js/login.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="content">
            <div class="logo"><h2>Blink</h2></div>
            <div class="err_msg_hide">Error msg here</div>
            <div class="credentials_form">
                <label for="mail_name">Email</label>
                <div class="email_div">
                    <img src="assets/images/email.svg">
                <input id="email_input" type="text" name="mail_name" placeholder="Email">
                </div>
                
                <label for="password">Password</label>
                <div class="password_div">
                    <img src="assets/images/password.svg">
                    <input id="password_input" type="password" name="password" placeholder="Password">
                </div>
                
                <a id="forgot_password" href="">Forgot Password?</a>
            </div>
            <div class="button_div">
                <div class="sign_up_button"><a href="create_account.html">Create Account</a></div>
                <div class="login_button" onclick="login()"><div><span>Login</span></div></div>
            </div>
        </div>
    </body>
</html>
